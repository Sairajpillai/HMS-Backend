spring.application.name=GatewayMS
server.port=9000


spring.cloud.gateway.server.webflux.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin RETAIN_UNIQUE
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowed-methods=GET,PUT,POST,PATCH,DELETE
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowedHeaders=*

eureka.instance.prefer-ip-address:true
eureka.instance.ip-address:127.0.0.1

spring.cloud.gateway.server.webflux.routes[0].id=UserMS
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USERMS
spring.cloud.gateway.server.webflux.routes[0].predicates=Path=/user/**
spring.cloud.gateway.server.webflux.default-filters[1]=TokenFilter

spring.cloud.gateway.server.webflux.routes[1].id=ProfileMS
spring.cloud.gateway.server.webflux.routes[1].uri=lb://ProfileMS
spring.cloud.gateway.server.webflux.routes[1].predicates=Path=/profile/**
spring.cloud.gateway.server.webflux.default-filters[2]=TokenFilter

spring.cloud.gateway.server.webflux.routes[2].id=Appointment
spring.cloud.gateway.server.webflux.routes[2].uri=lb://Appointment
spring.cloud.gateway.server.webflux.routes[2].predicates=Path=/appointment/**
spring.cloud.gateway.server.webflux.default-filters[3]=TokenFilter
